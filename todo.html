<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="todostyle.css" />
  </head>
<body>
    <div class="container">
        <div class="heading">
        <h1>Todo List</h1>
        </div>
        <div class="add-todo">
            <input class="form__input" type="text" id="todo-input" placeholder="Add a new todo">
            <button class="button" onclick="addTodo()">Add </button>
        </div>
        <ul id="todo-list"></ul>
    </div>
 <script src="todoscript.js"></script>
  </body>
</html>
